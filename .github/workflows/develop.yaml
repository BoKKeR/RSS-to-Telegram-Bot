name: develop

on:
  push:
    branches:
      - 'develop'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
        env:
          RUNNER_GITHUB_TOKEN: ${{secrets.RUNNER_GITHUB_TOKEN}} 
      - run: |
            git config --global user.email "bokker11@hotmail.com"
            git config --global user.name "Norbert Tak√°cs"
      - run: npm install
      - run: npm test
      - run: node node_modules/.bin/release-it --ci --preRelease=alpha
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
             
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bokker/rss.to.telegram:develop,bokker/rss.to.telegram:${{ steps.package-version.outputs.current-version}}-alpha
